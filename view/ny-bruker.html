<!DOCTYPE html>
<html lang="nb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrere ny bruker</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <div class="header-top">
        <div class="logo">
          <a href="/">
            <img src="/img/favicon.svg" height="75px" alt="Logo"/>
          </a>
        </div>
      </div>
      <div class="header-bottom">
        <nav>
          <a href="/">Hjem</a>
          <a href="/login">Logge inn</a>
          <a href="/ny-bruker">Ny bruker</a>
        </nav>
      </div>
    </header>
    <main>
      <form action="/ny-bruker" method="post">
        <div>
          <label for="navn">Navn:</label>
          <input type="text" id="navn" name="navn" required />
        </div>
        <div>
          <label for="epost">Epost:</label>
          <input type="email" id="epost" name="epost" required />
        </div>
        <div>
          <label for="passord">Passord:</label>
          <input type="password" id="passord" name="passord" required />
        </div>
        <div>
          <button type="submit">Opprett</button>
        </div>
      </form>
    </main>
    <footer>&copy; 2025 Kaars</footer>
  </body>
</html>
